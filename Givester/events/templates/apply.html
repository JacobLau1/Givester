{% extends 'base.html' %}


{% block title %}
Apply
{% endblock %}

{% block content %}



<div class="container-lg">
<style>
form {
  
    background-color: #ccffdd;
    padding: 12px 20px; 
}
footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    bottom: 0;
    width: 100%;
  }
  button {
    padding: 12px 20px; 
    font-size: 16px;
    background-color: #ffffff;
    border-radius: 18px;
}

</style>

<br>
<h1>Email Form</h1>
<br>

<form action="/events/view/" method="post" onsubmit="submitForm()">
    {% csrf_token %}
    <br>
    <h3>You are applying to volunteer for:  {{event.title}} </h3>
<br>
<h2> {{event.date}}</h2>
    <br>
    <label>Please enter a valid email address:</label>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required style="width: 400px;">
   
    <br>
    <br>
    <br>
    <br>
    <button type="submit">Confirm</button>
    <br>
    <br>
    <br>
    <br>
</form>

<footer>
    <p>&copy; 2023 Givester | Designed by Jacob and Jeffrey</p>
  </footer>
{% endblock %}
</div>
