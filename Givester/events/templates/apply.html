{% extends 'base.html' %}

{% block title %}
    Apply
{% endblock %}

{% block content %}
    <div class="container-lg">
        <style>
            form {
                background-color: #ccffdd;
                padding: 20px;
                max-width: 600px;
                margin: 0 auto;
            }

            button {
                padding: 12px 20px;
                font-size: 16px;
                background-color: #ffffff;
                border-radius: 18px;
                margin-top: 20px;
            }

            footer {
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
                margin-top: 20px;
            }

            /* Added styles for the comments section */
            .comments-section {
                margin-top: 20px;
            }

            .comments-box {
                width: 100%;
                box-sizing: border-box;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 8px;
                resize: vertical; /* Allow vertical resizing */
                min-height: 80px; /* Adjust as needed */
            }
            .comments-box::placeholder {
                color: #CCCCCC;
            }
            .email-box::placeholder {
                color: #CCCCCC;
            }
        </style>
<br>
        <h1>Email Form</h1>

        <form action="/events/view/" method="post" onsubmit="submitForm()">
            {% csrf_token %}
            <h3>You are applying to volunteer for: {{event.title}}</h3>
            <br>
            <h2>{{event.date}}</h2>
<br>
            <label for="email">Please enter a valid email address:</label>
            <br>
            <input type="email" class="email-box" id="email" name="email" required style="width: 100%; box-sizing: border-box; padding: 8px;" placeholder="someone@gmail.com">

            <!-- Added comments section -->
            <div class="comments-section">
                <label for="comments">Any questions or concerns?</label>
                <textarea id="comments" name="comments" class="comments-box" placeholder="Write your questions here..."></textarea>
            </div>
<br>
            <button type="submit">Confirm</button>
        </form>

        <footer>
            <p>&copy; 2023 Givester | Designed by Jacob and Jeffrey</p>
        </footer>
    </div>
{% endblock %}
