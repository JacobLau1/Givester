<div class="container-lg">
<style>
form {
  
    background-color: #ccffdd;
    padding: 12px 20px; 
}

    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    bottom: 0;
    width: 100%;
  }

<br>
<h1>Email Form</h1>
<br>

<form action="/subscribe" method="post">
    
    <h3>You are applying to volunteer for:   </h3>

    <label for="email">Email:</label>

    <br>
    <br>
    <button type="submit">Confirm</button>
</form>
